<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>April Investments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #004d00; /* Dark green */
            color: #ffd700; /* Gold */
            padding: 20px;
            text-align: center;
        }
        header h1 {
            font-size: 2.5em; /* Increase the font size */
            color: #ffd700; /* Gold */
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #006600; /* Green */
            overflow: hidden;
            flex-wrap: wrap;
        }
        nav a {
            color: white;
            padding: 14px 10px;
            text-decoration: none;
            text-align: center;
            display: inline-block;
        }
        nav a:hover {
            background-color: #004d00; /* Dark green */
        }
        .container {
            padding: 20px;
        }
        footer {
            background-color: #004d00; /* Dark green */
            color: #ffd700; /* Gold */
            text-align: center;
            padding: 10px;
        }
        section {
            padding-bottom: 20px;
            border-bottom: 1px solid #ccc;
            margin-bottom: 20px;
        }
        section:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        .smaller-bold {
            font-size: 0.9em;
            font-weight: bold;
        }
        .form-popup {
            display: none;
            position: fixed;
            bottom: 0;
            right: 15px;
            border: 3px solid #f1f1f1;
            z-index: 9;
            background-color: #fff;
        }
        .form-container {
            max-width: 300px;
            padding: 10px;
            background-color: white;
        }
        .form-container input[type=text], .form-container input[type=password], .form-container input[type=number] {
            width: 100%;
            padding: 15px;
            margin: 5px 0 22px 0;
            border: none;
            background: #f1f1f1;
        }
        .form-container input[type=text]:focus, .form-container input[type=password]:focus, .form-container input[type=number]:focus {
            background-color: #ddd;
            outline: none;
        }
        .form-container .btn {
            background-color: #004d00;
            color: white;
            padding: 16px 20px;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
            opacity: 0.8;
        }
        .form-container .cancel {
            background-color: red;
        }
        .form-container .btn:hover, .open-button:hover {
            opacity: 1;
        }
        .connect-wallet-btn {
            background-color: #004d00;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            margin-bottom: 10px;
            display: block;
            width: 100%;
            text-align: center;
        }
        .connect-wallet-btn:hover {
            opacity: 1;
        }
        .close-amount-options {
            margin-bottom: 15px;
        }
        .close-amount-options label {
            margin-right: 10px;
        }
        #transactionStatus {
            margin-top: 10px;
            font-weight: bold;
        }
        /* Media Query for Mobile Devices */
        @media (max-width: 600px) {
            header, footer {
                padding: 10px;
            }
            nav a {
                padding: 10px 5px;
            }
            h1, h2, h3, h4, h5 {
                font-size: 1.2em;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>April Investments</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>
    <div class="container">
        <section id="cryptoSavings">
            <h2>Crypto Savings Account</h2>

            <!-- Connect Wallet Button -->
            <button class="connect-wallet-btn" onclick="connectWallet()">Connect Wallet</button>

            <!-- Deposit SOL Form -->
            <button class="open-button" onclick="openForm('depositForm')">Deposit SOL</button>
            <div class="form-popup" id="depositForm">
                <form class="form-container" id="depositFormContent">
                    <h3>Deposit SOL</h3>
                    <label for="depositAmount">Amount to Deposit:</label>
                    <input type="number" id="depositAmount" placeholder="Amount in SOL" required min="0.01">
                    <label for="dogCoinAddress">DogCoin Address for Yield:</label>
                    <input type="text" id="dogCoinAddress" placeholder="Your DogCoin Wallet Address" required>
                    <button type="button" class="btn" onclick="depositSOL()">Deposit</button>
                    <button type="button" class="btn cancel" onclick="closeForm('depositForm')">Close</button>
                </form>
            </div>

            <!-- Close Account Form -->
            <button class="open-button" onclick="openForm('closeAccountForm')">Close Account</button>
            <div class="form-popup" id="closeAccountForm">
                <form class="form-container" id="closeAccountFormContent">
                    <h3>Close Account</h3>
                    <label for="closeAmount">Amount to Withdraw:</label>
                    <div class="close-amount-options">
                        <label><input type="radio" name="closePercentage" value="25" checked> 25%</label>
                        <label><input type="radio" name="closePercentage" value="50"> 50%</label>
                        <label><input type="radio" name="closePercentage" value="75"> 75%</label>
                        <label><input type="radio" name="closePercentage" value="100"> 100%</label>
                    </div>
                    <button type="button" class="btn" onclick="closeAccount()">Close Account</button>
                    <button type="button" class="btn cancel" onclick="closeForm('closeAccountForm')">Close</button>
                </form>
            </div>

            <!-- Transaction Status -->
            <div id="transactionStatus"></div>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 April Investments. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.30.0/dist/web3.min.js"></script>
    <script>
        const { Connection, PublicKey, clusterApiUrl, SystemProgram, Transaction } = solanaWeb3;
        const connection = new Connection(clusterApiUrl('mainnet-beta'), 'confirmed');
        let provider = window.solana;

        async function connectWallet() {
            try {
                if (window.solana && window.solana.isPhantom) {
                    const response = await window.solana.connect();
                    console.log('Connected to wallet:', response.publicKey.toString());
                } else {
                    alert('Please install a Solana wallet extension like Phantom.');
                }
            } catch (err) {
                console.error('Wallet connection failed:', err);
                alert('Wallet connection failed');
            }
        }

        async function depositSOL() {
            if (!provider || !provider.isPhantom) {
                alert('Please connect your wallet first');
                return;
            }
            const amount = document.getElementById('depositAmount').value;
            const dogCoinAddress = document.getElementById('dogCoinAddress').value;

            // Convert amount to lamports
            const lamports = amount * 1e9;

            const transaction = new Transaction().add(
                SystemProgram.transfer({
                    fromPubkey: provider.publicKey,
                    toPubkey: new PublicKey('Raydium_Liquidity_Pool_Address'), // Replace with actual address
                    lamports: lamports,
                })
            );

            try {
                const signature = await provider.sendTransaction(transaction, connection);
                console.log('Deposit transaction sent:', signature);
                updateTransactionStatus('Deposit successful');
                // Call Raydium API/smart contract to handle yield distribution
            } catch (err) {
                console.error('Deposit failed:', err);
                updateTransactionStatus('Deposit failed');
            }
        }

        async function closeAccount() {
            if (!provider || !provider.isPhantom) {
                alert('Please connect your wallet first');
                return;
            }
            const percentage = document.querySelector('input[name="closePercentage"]:checked').value;

            // Retrieve the total amount deposited (mock example)
            const totalDeposited = 100; // Example total deposited in SOL
            const amountToWithdraw = (totalDeposited * percentage) / 100;

            // Convert amount to lamports
            const lamports = amountToWithdraw * 1e9;

            const transaction = new Transaction().add(
                SystemProgram.transfer({
                    fromPubkey: new PublicKey('Raydium_Liquidity_Pool_Address'), // Replace with actual address
                    toPubkey: provider.publicKey,
                    lamports: lamports,
                })
            );

            try {
                const signature = await provider.sendTransaction(transaction, connection);
                console.log('Withdrawal transaction sent:', signature);
                updateTransactionStatus('Account closed successfully');
                // Call Raydium API/smart contract to handle yield withdrawal
            } catch (err) {
                console.error('Account closing failed:', err);
                updateTransactionStatus('Account closing failed');
            }
        }

        function openForm(formId) {
            document.getElementById(formId).style.display = 'block';
        }

        function closeForm(formId) {
            document.getElementById(formId).style.display = 'none';
        }

        function updateTransactionStatus(status) {
            document.getElementById('transactionStatus').innerText = status;
        }
    </script>
</body>
</html>
